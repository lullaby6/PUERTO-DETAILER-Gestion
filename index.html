<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUERTO DETAILER - Gestion</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.jpg">
    <link rel="stylesheet" href="./assets/css/libs/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/libs/iconify-icon.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="./assets/js/main.js" defer></script>
</head>
    <body class="bg-gray-300 flex justify-center items-center h-screen">
        <header class="p-4 flex jutify-center items-center border border-b-gray-400 shadow-sm w-screen absolute top-0 left-0 bg-white">
            <img src="./assets/images/logo.jpg" alt="" class="h-14">
        </header>
        <div class="flex flex-col gap-2 text-xl">
            <div class="border border-b-gray-400 border border-gray-400 p-4 rounded flex flex-col bg-white">
                <div class="flex gap-4 flex justify-evenly">
                    <p class="font-bold w-48 py-1 text-2xl text-center bg-gray-300 text-gray-800">Cliente</p>
                    <p class="font-bold w-48 py-1 text-2xl text-center bg-gray-300 text-gray-800">Modelo</p>
                    <p class="font-bold w-48 py-1 text-2xl text-center bg-gray-300 text-gray-800">Placa</p>
                    <p class="font-bold w-56 py-1 text-2xl text-center bg-gray-300 text-gray-800">Fecha</p>
                </div>
                <form class="flex gap-4 flex justify-evenly">
                    <input type="text" spellcheck="false" class="cliente w-48 font-semibold shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                    <input type="text" spellcheck="false" class="modelo w-48 font-semibold shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                    <input type="text" spellcheck="false" class="placa w-48 font-semibold shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                    <input type="datetime-local" spellcheck="false" class="date-now fecha w-56 font-semibold shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                </form>
            </div>
            <div class="relative text-xl text-gray-900 bg-white border border-gray-400 rounded-md p-4 gap-4 flex flex-col gap-2 shadow-xl">
                <div class="flex gap-4">
                    <p class="w-48"></p>
                    <p class="font-semibold w-48 text-2xl text-center">Costo Cliente</p>
                    <p class="font-semibold w-48 text-2xl text-center">Mano de obra</p>
                    <p class="font-semibold w-48 text-2xl text-center">Proporcion %</p>
                    <p class="font-semibold w-48 text-2xl text-center">Bruto</p>
                </div>
                <div class="main flex flex-col gap-2">
                    <form class="flex gap-4 fila">
                        <input type="text" spellcheck="false" name="" id="" class="titulo font-semibold p-1 pl-2 text-2xl w-48 shadow-md focus:outline-none border border-gray-400 ">
                        <input type="number" spellcheck="false" value="0" name="" id="" class="zero costo w-48 shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                        <input type="number" spellcheck="false" value="0" name="" id="" class="zero mano w-48 shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                        <input type="number" disabled name="" id="" value="0" class="zero prop font-semibold w-48 shadow-md p-1 pl-2 bg-gray-300 focus:outline-none border border-gray-400 ">
                        <input type="number" disabled name="" id="" value="0" class="zero bruto text-green-600 font-semibold w-48 shadow-md p-1 pl-2 bg-gray-300 focus:outline-none border border-gray-400 ">
                    </form>
                </div>
                <div class="flex gap-4">
                    <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl">TOTAL</p>
                    <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                    <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                    <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                    <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                </div>
                <div class="add cursor-pointer bg-white text-4xl text-gray-800 border border-gray-400 absolute right-0 bottom-0 w-12 h-12 flex justify-center items-center translate-y-full">
                    <button class="text-center font-bold border-b-4 bg-white">+</button>
                </div>
            </div>
        </div>
</body>
</html>
