                        <input type="text" spellcheck="false" class="modelo w-48 font-semibold shadow-md p-1 pl-2 focus:outline-none border border-gray-400">
                        <input type="text" spellcheck="false" class="placa w-48 font-semibold shadow-md p-1 pl-2 focus:outline-none border border-gray-400">

                        <form class="flex gap-4 fila">

                                <option value="">Desabolladura Puerta R H Trasera</option>

                                <option value="">Desabolladura Tapabarro Izquierdo</option>
                                <option value="">Desabolladura Tapabarro Metalico</option>
                                <option value="">Desabolladura Techo</option>
                                <option value="">Desabolladura Torre Derecha</option>
                                <option value="">Desabolladura Torre Izquierda</option>
                                <option value="">Desabolladura Zocalo</option>
                                <option value="">Lavado Exterior</option>
                                <option value="">Lavado Full</option>
                                <option value="">Lavado Interior</option>
                                <option value="">Parabrisas</option>
                                <option value="">Pintura Llantas</option>

                                <option value="">Pintura Border Techo</option>
                                <option value="">Pintura Capot</option>
                                <option value="">Pintura Costado Derecho PICK UP</option>

                                <option value="">Pintura espejo lateral Derecho</option>

                                <option value="">Pintura Puerta L H Trasera</option>
