<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUERTO DETAILER - Gestion</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.jpg">
    <link rel="stylesheet" href="./assets/css/libs/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/libs/iconify-icon.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="./assets/js/main.js" defer></script>
</head>
    <body class="bg-gray-300 flex justify-center items-center h-screen">
        <header class="p-4 flex jutify-center items-center border border-b-gray-400 shadow-sm w-screen absolute top-0 left-0 bg-white">
            <img src="./assets/images/logo.jpg" alt="" class="h-14">
        </header>
        <div class="relative text-xl text-gray-900 bg-white border border-gray-400 rounded-md p-4 flex flex-col gap-2 shadow-xl">
            <div class="flex gap-4">
                <p class="w-48"></p>
                <p class="font-semibold w-48 text-2xl">Costo Cliente</p>
                <p class="font-semibold w-48 text-2xl">Mano de obra</p>
                <p class="font-semibold w-48 text-2xl">Proporcion %</p>
                <p class="font-semibold w-48 text-2xl">Bruto</p>
            </div>
            <div class="main flex flex-col gap-2">
                <form class="flex gap-4 fila">
                    <input type="text" spellcheck="false" name="" id="" class="titulo font-semibold p-1 pl-2 text-2xl w-48 shadow-md focus:outline-none border border-gray-400 ">
                    <input type="number" spellcheck="false" name="" id="" class="costo w-48 shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                    <input type="number" spellcheck="false" name="" id="" class="mano w-48 shadow-md p-1 pl-2 focus:outline-none border border-gray-400 ">
                    <input type="number" disabled name="" id="" class="prop font-semibold w-48 shadow-md p-1 pl-2 bg-gray-300 focus:outline-none border border-gray-400 ">
                    <input type="number" disabled name="" id="" class="bruto text-green-600 font-semibold w-48 shadow-md p-1 pl-2 bg-gray-300 focus:outline-none border border-gray-400 ">
                </form>
            </div>
            <div class="flex gap-4">
                <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl">TOTAL</p>
                <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
                <p class="font-bold w-48 text-2xl text-center bg-gray-300 text-gray-800 p-2 shadow-xl"></p>
            </div>
            <div class="add cursor-pointer bg-white text-4xl text-gray-800 border border-gray-400 absolute right-0 bottom-0 w-12 h-12 flex justify-center items-center translate-y-full">
                <button class="text-center font-bold border-b-4 bg-white">+</button>
            </div>
        </div>
</body>
</html>
